<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/beans">
<head>
	<meta th:insert="layout::site-head"/>
	<title>Posts</title>
</head>
<body>
	<header th:replace="layout::site-header"/>

	<main id="posts">
		<article th:each="p : ${posts}">
			<h2 class="title" th:text="${p.title}">Post Title</h2>
			<div class="date">
				<i>Posted on</i>
				<span th:text="${#dates.format(p.date, 'dd-MMM-yyy')}">22-Sep-2019</span>
				<span th:if="${p.author}" th:remove="tag">
					<i>by</i>
					<span th:text="${p.author.fullName != null ?
								p.author.fullName : p.author.username}">Pavlo K.</span>
				</span>
			</div>
			<p class="content" th:utext="${p.body}">Post content</p>
		</article>
	</main>

	<footer th:replace="layout::site-footer"/>
</body>
</html>
