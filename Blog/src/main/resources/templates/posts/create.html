<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/beans">
<head>
	<meta th:insert="layout::site-head"/>
	<title>Create a post</title>
</head>
<body>
<header th:replace="layout::site-header"/>

<form method="post" th:action="@{save}" th:object="${postForm}">
	<div><label>Title:</label></div>
	<input id="title" type="text" name="title" th:value="*{title}" />
	<span class="formError" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Invalid title</span>

	<div><label>Body:</label></div>
	<textarea id="body" name="body" th:field="*{body}"></textarea>
	<span class="formError" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Invalid body</span>

	<input type="hidden" th:value="*{id}" th:name="id"/>

	<div><input type="submit" value="Save"/></div>
</form>

<footer th:replace="layout::site-footer"/>
</body>
</html>
